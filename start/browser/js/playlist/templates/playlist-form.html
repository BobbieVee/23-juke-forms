<div class="well">
  <form class="form-horizontal" name="form">
    <fieldset>
      <legend>New Playlist</legend>
      <div class="form-group">
        <label class="col-xs-2 control-label">Name</label>
        <div class="col-xs-10">
          <input class="form-control" name="input" type="text" ng-model="new_playlist" required ng-maxlength="16">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
          <button type="submit" class="btn btn-success" ng-click="create()" ng-disabled = "form.input.$invalid">Create Playlist</button>
        </div>
      </div>
      <div class="alert alert-warning" ng-show="form.input.$pristine">Please enter a name</div>
    </fieldset>
  </form>
</div>
