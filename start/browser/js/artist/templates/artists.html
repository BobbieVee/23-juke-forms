<div>
  <h3>Artists</h3>
  <div class="form-group">
  <label for="usr">Name:</label>
  <input ng-model='PlayList' type="text" class="form-control" id="usr">
  {{ PlayList }}
</div>
    <div class="list-group">
      <div class="list-group-item" ng-repeat="artist in artists | filter: {name: PlayList} ">
      <a ui-sref="artist({artistId: artist.id})">{{ artist.name }}</a>
    </div>
  </div>
</div>
